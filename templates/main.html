<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пациенты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Стили навигации */
        .navbar {
            margin-bottom: 30px;
        }

        /* Основной контейнер */
        .main-container {
            width: 80%; /* Установим средний размер контейнера */
            margin: 0 auto; /* Центрируем контейнер */
        }

        /* Таблица пациента */
        .patient-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .patient-table td, .patient-table th {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .patient-table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        /* Кнопка "Открыть" */
        .open-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .open-button a {
            width: 100px;
            white-space: nowrap;
        }

        /* Контейнер для строки с поиском и кнопкой */
        .top-controls {
            display: flex;
            justify-content: space-between; /* Разместим элементы по разным концам строки */
            align-items: center;
            margin-bottom: 15px;
        }

        /* Поле поиска */
        .search-input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Кнопка добавления пациента */
        .add-patient-button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Главная</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Пациенты</a></li>
                <li><a href="/patients/add">Добавить пациента</a></li>
                <li><a href="/dump_excel">Сделать выгрузку</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <h2>Список пациентов</h2>
        <p>Ниже выведены уже имеющиеся пациенты, а также, если вы хотите, можете добавить нового.</p>

        <!-- Контейнер с поиском и кнопкой -->
        <div class="top-controls">
            <a href="/patients/add" class="btn btn-primary add-patient-button">Добавить нового пациента</a>
            <input type="text" id="search-input" class="search-input" placeholder="Поиск по имени...">
        </div>

        <table class="patient-table">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th>Паспорт</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="patient-list">
                <!-- Список пациентов будет динамически загружаться сюда -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Функция для загрузки списка пациентов
            function loadPatients(query = '') {
                $.ajax({
                    url: '/api/patients',
                    method: 'GET',
                    dataType: 'json',
                    data: { query: query }, // Передача параметра поиска на API
                    success: function (data) {
                        const patientList = $('#patient-list');
                        patientList.empty(); // Очищаем таблицу перед заполнением новыми данными

                        data.forEach(patient => {
                            const email = patient.email ? patient.email : 'Отсутствует';
                            const passport = patient.passport_number ? patient.passport_number : 'Отсутствует';

                            const patientRow = `
                                <tr>
                                    <td>${patient.full_name}</td>
                                    <td>${patient.birthday_date}</td>
                                    <td>${patient.phone}</td>
                                    <td>${email}</td>
                                    <td>${passport}</td>
                                    <td class="open-button">
                                        <a href="/patients/${patient.id}" class="btn btn-info">Открыть</a>
                                    </td>
                                </tr>
                            `;
                            patientList.append(patientRow);
                        });
                    },
                    error: function () {
                        alert('Не удалось загрузить список пациентов.');
                    }
                });
            }

            // Загрузка всех пациентов при загрузке страницы
            loadPatients();

            // Обработчик ввода в поле поиска
            $('#search-input').on('input', function () {
                const query = $(this).val();
                loadPatients(query); // Обновляем список пациентов на основе ввода пользователя
            });
        });
    </script>
</body>
</html>
